name: Publish slides

on: 
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Set up quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Render
        run: quarto render slides/index.qmd
      - name: Publish
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: slides
