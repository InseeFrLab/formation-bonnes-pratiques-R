name: Publish slides

on: 
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Publish Git slides
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: slides-git/index.qmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish BP slides
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: slides-bp-r/index.qmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
